<body>

<div class="page-container" id="app">
    <h1>注册(Login)</h1>
    <div action="" method="post">
        <input type="text" v-model="name" placeholder="请输入您的用户名">
        <input type="number" v-model="phone" placeholder="请输入您的手机号">
        <input type="password" v-model="password" placeholder="请输入您的用户密码">
        <!--        <input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">-->
        <button type="submit" class="submit_button" @click="register">注册</button>
        <div class="error"><span>+</span></div>
        </input>
    </div>
</div>

<!-- Javascript -->
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            name: null,
            password: null,
            phone: null,
            message: null
        },
        methods: {
            register: function () {
                var that = this;
                // axios.post("http://localhost:39006/user/add-user", {
                axios.post("http://47.112.115.39:39006/user/add-user", {
                    "name": this.name
                    , "password": this.password, "phone": this.phone
                })
                    .then(function (response) {
                        that.message = response.data.message
                        if (that.message == 1) {
                            that.open_win();
                        } else {
                            alert(that.message)
                        }
                    }, function (err) {
                    })
            },
            open_win :function () {
                // window.open("http://localhost:39006/login.html","_self");
                window.open("http://47.112.115.39:39006/login.html","_self");
            }

        }
    })
</script>

</body>
